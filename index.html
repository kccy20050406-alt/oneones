<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Vanilla Flashcard App Template</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<!-- The font used for the flashcard app. You can change this to any other font. -->
		<link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@100..800&display=swap" rel="stylesheet" />
		<!-- This line loads the CSS file containing the styles for the flashcard app. It can be modified to change the appearance of the app. -->
		<link rel="stylesheet" href="./index.css" />
	</head>
	<body>
		<main>
			<!-- The heading includes a button to show/hide all flashcard entries. -->
			<h1 id="heading">
				<button id="toggle-entries" title="Show All Entries">|||</button>
				Vanilla Flashcard App Template
			</h1>
			<!-- A list of all cards for quick access -->
			<div id="entries" class="transition-fade transition-slide-from-left transition-slide-from-top" hidden>
				<div id="entries-inner">
					<table>
						<thead>
							<tr>
								<th>ID</th>
								<th>Idiom</th>
								<th>Due Date</th>
							</tr>
						</thead>
						<tbody id="entries-body"></tbody>
					</table>
				</div>
			</div>
			<!-- The flashcard area. Clicking flips between front and back by setting `dataset.side`. -->
			<div id="card">
				<button id="card-inner" data-side="front">
					<!-- STUDENTS: Start of recommended modifications -->
					<!-- Add and rearrange HTML elements inside .card-front and .card-back below. -->
					<div class="card-face card-front">
						<div class="card-meta">
							<p id="category"></p>
							<p id="level"></p>
						</div>
						<img id="card-front-image" class="card-image" />
						<h2 id="idiom"></h2>
					</div>
					<div class="card-face card-back">
						<div class="card-back-sparkles" aria-hidden="true">
							<span class="card-sparkle"></span>
							<span class="card-sparkle"></span>
							<span class="card-sparkle"></span>
							<span class="card-sparkle"></span>
							<span class="card-sparkle"></span>
							<span class="card-sparkle"></span>
						</div>
						<div class="card-back-decor">
							<div id="card-back-emoji" class="card-back-emoji" aria-live="polite"></div>
							<svg class="card-back-illustration" viewBox="0 0 160 90" role="img" aria-label="Cheerful doodle">
								<rect x="15" y="25" width="130" height="50" rx="20" class="card-illustration-body"></rect>
								<circle cx="55" cy="50" r="12" class="card-illustration-eye"></circle>
								<circle cx="105" cy="50" r="12" class="card-illustration-eye"></circle>
								<path d="M55 65 Q80 80 105 65" class="card-illustration-smile"></path>
								<circle cx="35" cy="35" r="6" class="card-illustration-sparkle"></circle>
								<circle cx="125" cy="30" r="4" class="card-illustration-sparkle"></circle>
							</svg>
						</div>
						<div class="card-back-details">
							<p><strong>Meaning:</strong> <span id="card-back-meaning"></span></p>
							<p><strong>Example:</strong> <span id="card-back-example"></span></p>
							<p><strong>Cantonese Note:</strong> <span id="card-back-cantonese"></span></p>
							<p><strong>Related:</strong> <span id="card-back-related"></span></p>
						</div>
					</div>
					<!-- STUDENTS: End of recommended modifications -->
				</button>
			</div>
			<!-- Navigation and learning progress buttons for the current flashcard -->
			<div id="actions">
				<button id="btn-back" class="btn btn-pagination">‚Äπ Back</button>
				<div id="btns-progress">
					<button id="btn-again" class="btn btn-progress">‚òπ Again</button>
					<button id="btn-good" class="btn btn-progress">üòâ Good</button>
					<button id="btn-easy" class="btn btn-progress">üòç Easy</button>
				</div>
				<button id="btn-skip" class="btn btn-pagination">Skip ‚Ä∫</button>
			</div>
		</main>
		<!-- This line imports the JavaScript file containing the logic for the flashcard app. It can be modified to add functionality to the app. -->
		<script src="./index.js" type="module"></script>
	</body>
</html>
